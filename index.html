<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div><h1>Simple Calculator</h1></div>
    <div>
      <ul class="btn grid">
        <li id="dsp" class="btns rdisplay">Result</li>
        <li><button class="btns clear">AC</button></li>
        <li><button class="btns clear">C</button></li>
        <li><button class="btns operation">%</button></li>
        <li><button class="btns operation">/</button></li>
        <li><button class="btns digits">7</button></li>
        <li><button class="btns digits">8</button></li>
        <li><button class="btns digits">9</button></li>
        <li><button class="btns operation">+</button></li>
        <li><button class="btns digits">4</button></li>
        <li><button class="btns digits">5</button></li>
        <li><button class="btns digits">6</button></li>
        <li><button class="btns operation">-</button></li>
        <li><button class="btns digits">1</button></li>
        <li><button class="btns digits">2</button></li>
        <li><button class="btns digits">3</button></li>
        <li><button class="btns operation">*</button></li>
        <li><button class="btns digits">0</button></li>
        <li><button class="btns operation">.</button></li>
        <li><button class="btns result">=</button></li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
